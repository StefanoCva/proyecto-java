name: Java CI - WAR Build + SonarQube

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necesario para análisis correcto

      # 2. Configurar JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Compilar con Maven
      - name: Build with Maven
        run: mvn -B clean package -DskipTests=true

      # 4. Análisis con SonarQube / SonarCloud
    #   - name: SonarQube Scan
    #     uses: SonarSource/sonarqube-scan-action@v5.0.0
    #     # with:
    #     #   args: >
    #     #     -Dsonar.projectKey=stefanocva
    #     #     -Dsonar.organization=stefanocva
    #     #     -Dsonar.branch.name=${{ github.ref_name }} 
    #     #     -Dsonar.java.binaries=target
    #     env:
    # #       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #   - name: SonarCloud Scan
    #     uses: SonarSource/sonarcloud-github-action@v2
    #     with:
    #       projectBaseDir: .
    #     env:
    #       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
             SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      # 5. Publicar artefacto (WAR)
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: target/*.war
