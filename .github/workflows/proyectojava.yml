name: Java CI - WAR Build + SonarQube

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # necesario para análisis correcto de SonarQube

      # 2. Configurar JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # 3. Compilar con Maven (sin tests para rapidez)
      - name: Build with Maven
        run: mvn -B clean package -DskipTests=true

      # 4. Análisis con SonarQube / SonarCloud
      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=TU_PROJECT_KEY
            -Dsonar.organization=TU_ORG
            -Dsonar.java.binaries=target
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 5. Publicar artefacto (WAR)
      - name: Upload WAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: drop
          path: target/*.war
